services:
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    environment:
      ENVIRONMENT: production
      RUST_LOG: api=debug,standalone=debug
      DATABASE_URL: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
    restart: always
    tty: true
    container_name: cinescore-api
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build:
      context: ./cinescore
      dockerfile: Dockerfile
    container_name: cinescore-frontend
    volumes:
      - react-build:/app/dist

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: cinescore-nginx
    restart: always
    ports:
      - "80:80"
    volumes:
      - react-build:/usr/share/nginx/frontend
    depends_on:
      - frontend
      - api

  db:
    image: postgres:18-alpine
    restart: always
    container_name: cinescore-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  react-build:
  postgres_data:
