[package]
name = "api"
version = "0.1.0"
edition = "2021"
default-run = "standalone"

[[bin]]
name = "standalone"
path = "src/bin/standalone.rs"

[dependencies]
axum = { version = "0.8.1", features = ["json"] }
dotenvy = "0.15.7"
env_logger = "0.11.6"
log = "0.4.25"
reqwest = { version = "0.12.12", features = ["json"] }
serde = { version = "1.0.217", features = ["derive"] }
serde_json = "1.0.137"
tokio = { version = "1.28.2", features = ["full"] }
