[package]
name = "api"
version = "0.1.0"
edition = "2021"
default-run = "standalone"

[[bin]]
name = "standalone"
path = "src/bin/standalone.rs"

[[bin]]
name = "shuttle"
path = "src/bin/shuttle.rs"

[features]
shuttle = ["dep:shuttle-axum", "dep:shuttle-runtime"]

[dependencies]
axum = { version = "0.8.1", features = ["json"] }
dotenvy = "0.15.7"
reqwest = { version = "0.12.12", features = ["json"] }
serde = { version = "1.0.217", features = ["derive"] }
serde_json = "1.0.137"
shuttle-axum = { version = "0.51.0", optional = true }
shuttle-runtime = { version = "0.51.0", optional = true }
tokio = { version = "1.28.2", features = ["full"] }
